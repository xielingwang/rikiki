<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="../../../core/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="../../../core/jquery.tmpl.min.js" type="text/javascript"></script>
		<script src="../../../core/jquery.rikiki.core.develop.js" type="text/javascript"></script>
        <script src="bootstrap-controller.js" type="text/javascript"></script>
        <title>Model Tester - Rikiki JS MVC framework</title>
        <link rel="stylesheet" href='ui.css'></link>
	</head>
	<body>
        <h1 class="upper-case">Simple Contacts Manager!</h1>
        <p>——Powered By Rikiki-Framework!</p>
        <div id="contact-views">
            <script type="text/x-jquery-tmpl" rel="contact-search">
                <div class='searchbox'>
                    <input type="text" id='text-keywords' placeholder='Search Here!'></input>
                    <a href='#!/add' class='action-add'></a>
                </div>
            </script>
            <script type="text/x-jquery-tmpl" rel="contact-index">
                <h2>Contact List! (${total})</h2>
                <ul class="ui-list contact-list">
                    {{each list}}
                    <li class='{{if $index % 2}}ui-list-item-odd{{else}}ui-list-item-even{{/if}}'>
                        <ul class="ui-list contact-item">
                            <li class="contact-item-action fn-float-right">
                                <a href="#!/edit/${$value.id}" class='edit' />
                                <a href="#!/delete/${$value.id}" class='delete' />
                            </li>
                            <li><label class='contact-item-title'>name</label><strong class='contact-item-value'>${$value.first_name+" "+$value.last_name}</strong></li>
                            {{each $value}}
                            {{if $index != 'id' && $index != 'first_name' && $index != 'last_name'}}
                            <li><label class='contact-item-title'>${$index}</label><strong class='contact-item-value'>${$value}</strong></li>
                            {{/if}}
                            {{/each}}
                        </ul>
                    </li>
                    {{/each}}
                </ul>
            </script>
            <script type="text/x-jquery-tmpl" rel="contact-edit">
                <h2>${title}</h2>
                <form class='contact-form' type='rikiki-form' action='#!/{{if contact.id}}edit/${contact.id}{{else}}add{{/if}}'>
                    <ul class="ui-list contact-item">
                        {{each contact}}
                            {{if $index != 'id'}}
                                <li>
                                    <label for='${$index}' class='contact-item-title'>${$index}</label>
                                    <input type="text" name="${$index}" id="${$index}" value="{{if $value}}${$value}{{/if}}" ></input>
                                </li>
                            {{/if}}
                        {{/each}}
                        <li>
                            <input type="submit" value="Submit"></input>
                            <a href="#!/">Cancel</a>
                        </li>
                    </ul>
                </form>
            </script>
        </div>
    </body>
</html>
<script type="text/javascript">
    Rikiki.start();
</script>
